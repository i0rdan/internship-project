<app-header></app-header>
<div class="wrapper">
  <div *ngIf="!this.httpService.errorMessage" class="description">
    <div class="description__photo">
      <img [src]="photo" alt="my-photo">
    </div>
    <div class="description__descrip">
      <p class="descrip__authname">{{ authname }}</p>
      <p class="descrip__descr">{{ description }}</p>
    </div>
    <div *ngIf="this.httpService.errorMessage">
      <p>{{ this.httpService.errorMessage }}</p>
    </div>
  </div>
  <div class="addcomment">
    <mat-form-field class="example-full-width" appearance="fill">
      <input type="text" matInput #name>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addReaction(name.value)">Add a Reaction</button>
  </div>
  <div class="right" *ngIf="reactions$">
    <h3 class="reactions">Reactions</h3>
    <mat-list role="list">
      <mat-list-item role="listitem" (click)="delReaction(reaction)" *ngFor="let reaction of reactions$ | async">{{ reaction }}</mat-list-item>
    </mat-list>
  </div>
</div>
<app-footer></app-footer>
