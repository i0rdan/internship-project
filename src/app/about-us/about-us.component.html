<app-header></app-header>
<mat-form-field class="example-full-width" appearance="fill">
  <input type="email" matInput placeholder="Ex. pat@example.com" #name>
</mat-form-field>
<button mat-raised-button color="primary" (click)="addReaction(name.value)">Add a Tutorial</button>
<div class="right" *ngIf="reactions$">
  <h3>Reactions</h3>
  <mat-list role="list">
    <mat-list-item role="listitem" (click)="delReaction(reaction)" *ngFor="let reaction of reactions$ | async">{{ reaction }}</mat-list-item>
  </mat-list>
</div>
<app-footer></app-footer>
